name: Test build kernel m21 (aosp)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        device: [m21]
        varient: [no-ksu]
    name: "ðŸš§ Build for ${{matrix.device}} ${{matrix.varient}}"
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install packages & setup
        run: |
          sudo apt update
          sudo apt install bison flex libssl-dev python3 python-is-python3 libarchive-tools -y
          mkdir -p toolchain
          cd toolchain
          echo 'Download antman and sync'
          bash <(curl -s "https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman") -S=05012024
          echo 'Patch for glibc'
          bash <(curl -s "https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman") --patch=glibc
          echo 'Done'

      - name: Run build
        run: |
          export DEVICE=${{matrix.device}}
          DEVICE=${{matrix.device}} bash build_kernel.sh ${{matrix.varient}}

      - name: Upload kernel
        uses: actions/upload-artifact@v4
        with:
          name: GrassKernel_aosp_${{matrix.device}}_${{matrix.varient}}.zip
          path: tools/build/akv3/GRASS*

      - name: Upload to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          document: tools/build/akv3/Grass*.zip
          message: "Grass Build (aosp) For ${{matrix.device}} ${{matrix.varient}} Completed"